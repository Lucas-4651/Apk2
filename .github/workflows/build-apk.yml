name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android-app/app/keystore.jks

    - name: Create keystore properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android-app/keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android-app/keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android-app/keystore.properties
        echo "storeFile=keystore.jks" >> android-app/keystore.properties

    - name: Setup Gradle
      run: |
        mkdir -p android-app/gradle/wrapper
        echo "distributionBase=GRADLE_USER_HOME" > android-app/gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-bin.zip" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> android-app/gradle/wrapper/gradle-wrapper.properties
        chmod +x android-app/gradlew

    - name: Create gradle.properties
      run: |
        echo "android.useAndroidX=true" > android-app/gradle.properties
        echo "android.enableJetifier=true" >> android-app/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" >> android-app/gradle.properties

    - name: Add splash screen and fix localStorage
      run: |
        # 1. CRÉER LE SPLASH SCREEN
        mkdir -p android-app/app/src/main/res/drawable
        mkdir -p android-app/app/src/main/res/values
        mkdir -p android-app/app/src/main/res/layout
        
        # Layout du splash screen
        cat > android-app/app/src/main/res/layout/activity_splash.xml << "EOF"
<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:background="#6200EE"
    android:orientation="vertical"
    android:gravity="center">
    
    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="VirtualMG"
        android:textColor="#FFFFFF"
        android:textSize="32sp"
        android:textStyle="bold"
        android:layout_marginBottom="20dp"/>
    
    <ProgressBar
        android:layout_width="50dp"
        android:layout_height="50dp"
        android:indeterminate="true"
        android:indeterminateTint="#FFFFFF"/>
    
    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="Chargement..."
        android:textColor="#FFFFFF"
        android:textSize="16sp"
        android:layout_marginTop="20dp"/>
        
</LinearLayout>
EOF

        # Couleurs - créer un nouveau fichier colors.xml
        cat > android-app/app/src/main/res/values/colors.xml << "EOF"
<?xml version="1.0" encoding="utf-8"?>
<resources>
    <color name="purple_200">#FFBB86FC</color>
    <color name="purple_500">#FF6200EE</color>
    <color name="purple_700">#FF3700B3</color>
    <color name="teal_200">#FF03DAC5</color>
    <color name="teal_700">#FF018786</color>
    <color name="black">#FF000000</color>
    <color name="white">#FFFFFFFF</color>
    <color name="splash_background">#6200EE</color>
</resources>
EOF

        # 2. CRÉER LA SPLASH ACTIVITY
        cat > android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt << "EOF"
package com.virtual.mg

import android.content.Intent
import android.os.Bundle
import android.os.Handler
import android.os.Looper
import androidx.appcompat.app.AppCompatActivity

class SplashActivity : AppCompatActivity() {
    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)
        setContentView(R.layout.activity_splash)
        
        // Afficher le splash pendant 2 secondes puis lancer MainActivity
        Handler(Looper.getMainLooper()).postDelayed({
            startActivity(Intent(this, MainActivity::class.java))
            finish()
        }, 2000) // 2 secondes
    }
}
EOF

        # 3. METTRE À JOUR LE MAINACTIVITY (avec localStorage fix)
        cat > android-app/app/src/main/java/com/virtual/mg/MainActivity.kt << "EOF"
package com.virtual.mg

import android.os.Bundle
import android.webkit.WebView
import android.webkit.WebViewClient
import android.webkit.WebSettings
import androidx.appcompat.app.AppCompatActivity

class MainActivity : AppCompatActivity() {
    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)
        
        val webView = WebView(this)
        
        // Configuration complète pour une WebView fonctionnelle
        webView.settings.javaScriptEnabled = true
        webView.settings.domStorageEnabled = true  // Active localStorage
        webView.settings.databaseEnabled = true     // Active IndexedDB
        webView.settings.cacheMode = WebSettings.LOAD_DEFAULT
        webView.settings.loadWithOverviewMode = true
        webView.settings.useWideViewPort = true
        webView.settings.builtInZoomControls = true
        webView.settings.displayZoomControls = false
        webView.settings.setSupportZoom(true)
        webView.settings.allowFileAccess = true
        webView.settings.allowContentAccess = true
        
        webView.webViewClient = WebViewClient()
        webView.loadUrl("https://pred46.onrender.com")
        
        setContentView(webView)
    }
    
    override fun onBackPressed() {
        val webView = findViewById<WebView>(android.R.id.content).getRootView() as? WebView
        if (webView?.canGoBack() == true) {
            webView.goBack()
        } else {
            super.onBackPressed()
        }
    }
}
EOF

        # 4. METTRE À JOUR L'ANDROIDMANIFEST
        cat > android-app/app/src/main/AndroidManifest.xml << "EOF"
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.virtual.mg">
    
    <uses-permission android:name="android.permission.INTERNET" />
    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
    
    <application
        android:allowBackup="true"
        android:icon="@mipmap/ic_launcher"
        android:roundIcon="@mipmap/ic_launcher_round"
        android:label="@string/app_name"
        android:supportsRtl="true"
        android:theme="@style/Theme.MyApp"
        android:usesCleartextTraffic="true">
        
        <!-- Splash Activity (premier écran) -->
        <activity
            android:name=".SplashActivity"
            android:exported="true"
            android:theme="@style/Theme.AppCompat.Light.NoActionBar">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
        
        <!-- Main Activity (WebView) -->
        <activity
            android:name=".MainActivity"
            android:exported="false"
            android:configChanges="orientation|screenSize|keyboardHidden">
        </activity>
        
    </application>
</manifest>
EOF

    - name: Add app icon
      run: |
        # Créer les dossiers d'icônes
        mkdir -p android-app/app/src/main/res/mipmap-hdpi
        mkdir -p android-app/app/src/main/res/mipmap-mdpi
        mkdir -p android-app/app/src/main/res/mipmap-xhdpi
        mkdir -p android-app/app/src/main/res/mipmap-xxhdpi
        mkdir -p android-app/app/src/main/res/mipmap-xxxhdpi
        
        # Créer une icône simple (lettre V)
        echo "" | base64 -d > android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png
        
        # Copier pour les autres résolutions
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png android-app/app/src/main/res/mipmap-hdpi/ic_launcher.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png android-app/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png android-app/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png android-app/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        
        # Version ronde
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png android-app/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png android-app/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png android-app/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png android-app/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png

    - name: Build APK
      working-directory: ./android-app
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualMG-App
        path: android-app/app/build/outputs/apk/release/*.apk