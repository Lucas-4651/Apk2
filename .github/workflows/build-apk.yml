name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android-app/app/keystore.jks

    - name: Create keystore properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android-app/keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android-app/keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android-app/keystore.properties
        echo "storeFile=keystore.jks" >> android-app/keystore.properties

    - name: Setup Gradle
      run: |
        mkdir -p android-app/gradle/wrapper
        echo "distributionBase=GRADLE_USER_HOME" > android-app/gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-bin.zip" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> android-app/gradle/wrapper/gradle-wrapper.properties
        chmod +x android-app/gradlew

    - name: Create gradle.properties
      run: |
        echo "android.useAndroidX=true" > android-app/gradle.properties
        echo "android.enableJetifier=true" >> android-app/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" >> android-app/gradle.properties

    - name: Remove icon references
      run: |
        sed -i 's/android:icon="@mipmap\/ic_launcher"//g' android-app/app/src/main/AndroidManifest.xml
        sed -i 's/android:roundIcon="@mipmap\/ic_launcher_round"//g' android-app/app/src/main/AndroidManifest.xml
        echo "✅ Icônes désactivées"

    - name: Fix MainActivity.kt
      run: |
        cat > android-app/app/src/main/java/com/virtual/mg/MainActivity.kt << 'EOF'
package com.virtual.mg

import android.annotation.SuppressLint
import android.os.Bundle
import android.webkit.WebView
import android.webkit.WebViewClient
import android.webkit.WebSettings
import android.webkit.WebChromeClient
import androidx.appcompat.app.AppCompatActivity

class MainActivity : AppCompatActivity() {
    
    @SuppressLint("SetJavaScriptEnabled")
    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)
        setContentView(R.layout.activity_main)
        
        val webView = findViewById<WebView>(R.id.webview)
        
        // Configuration WebView optimisée
        webView.settings.apply {
            javaScriptEnabled = true
            domStorageEnabled = true
            databaseEnabled = true
            cacheMode = WebSettings.LOAD_DEFAULT
            loadWithOverviewMode = true
            useWideViewPort = true
            builtInZoomControls = true
            displayZoomControls = false
            setSupportZoom(true)
            allowFileAccess = true
            allowContentAccess = true
            userAgentString = "VirtualMG Android WebView"
        }
        
        webView.webViewClient = WebViewClient()
        webView.webChromeClient = WebChromeClient()
        
        // URL de votre site Render
        webView.loadUrl("https://pred46.onrender.com")
    }
    
    override fun onBackPressed() {
        val webView = findViewById<WebView>(R.id.webview)
        if (webView.canGoBack()) {
            webView.goBack()
        } else {
            super.onBackPressed()
        }
    }
}
EOF
        echo "✅ MainActivity.kt corrigé"

    - name: Build APK
      working-directory: ./android-app
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualMG-App
        path: android-app/app/build/outputs/apk/release/*.apk