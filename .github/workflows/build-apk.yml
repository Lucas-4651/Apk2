name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android-app/app/keystore.jks

    - name: Create keystore properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android-app/keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android-app/keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android-app/keystore.properties
        echo "storeFile=keystore.jks" >> android-app/keystore.properties

    - name: Setup Gradle
      run: |
        mkdir -p android-app/gradle/wrapper
        echo "distributionBase=GRADLE_USER_HOME" > android-app/gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-bin.zip" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> android-app/gradle/wrapper/gradle-wrapper.properties
        chmod +x android-app/gradlew

    - name: Create gradle.properties
      run: |
        echo "android.useAndroidX=true" > android-app/gradle.properties
        echo "android.enableJetifier=true" >> android-app/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" >> android-app/gradle.properties

    - name: Create default icons
      run: |
        # Créer les dossiers
        mkdir -p android-app/app/src/main/res/mipmap-hdpi
        mkdir -p android-app/app/src/main/res/mipmap-mdpi
        mkdir -p android-app/app/src/main/res/mipmap-xhdpi
        mkdir -p android-app/app/src/main/res/mipmap-xxhdpi
        mkdir -p android-app/app/src/main/res/mipmap-xxxhdpi
        mkdir -p android-app/app/src/main/res/mipmap-anydpi-v26
        mkdir -p android-app/app/src/main/res/drawable
        
        # Créer les icônes PNG simples (via une image base64)
        # Icône 48x48 (mdpi)
        echo "" | base64 -d > android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png
        echo "" | base64 -d > android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        
        # Copier pour les autres résolutions (simple agrandissement)
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png android-app/app/src/main/res/mipmap-hdpi/ic_launcher.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png android-app/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png android-app/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png android-app/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png android-app/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png android-app/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png android-app/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        cp android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png android-app/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
        
        echo "✅ Icônes créées"

    - name: Build APK
      working-directory: ./android-app
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualMG-App
        path: android-app/app/build/outputs/apk/release/*.apk