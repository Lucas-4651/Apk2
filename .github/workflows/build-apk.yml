name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android-app/app/keystore.jks

    - name: Create keystore properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android-app/keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android-app/keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android-app/keystore.properties
        echo "storeFile=keystore.jks" >> android-app/keystore.properties

    - name: Setup Gradle
      run: |
        mkdir -p android-app/gradle/wrapper
        echo "distributionBase=GRADLE_USER_HOME" > android-app/gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-bin.zip" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> android-app/gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> android-app/gradle/wrapper/gradle-wrapper.properties
        chmod +x android-app/gradlew

    - name: Create gradle.properties
      run: |
        echo "android.useAndroidX=true" > android-app/gradle.properties
        echo "android.enableJetifier=true" >> android-app/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" >> android-app/gradle.properties

    - name: Setup app files
      run: |
        # Créer les dossiers
        mkdir -p android-app/app/src/main/res/layout
        mkdir -p android-app/app/src/main/res/values
        mkdir -p android-app/app/src/main/java/com/virtual/mg
        
        # 1. Layout splash screen
        echo '<?xml version="1.0" encoding="utf-8"?>' > android-app/app/src/main/res/layout/activity_splash.xml
        echo '<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    android:layout_width="match_parent"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    android:layout_height="match_parent"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    android:background="#6200EE"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    android:orientation="vertical"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    android:gravity="center">' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    ' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    <TextView' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:layout_width="wrap_content"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:layout_height="wrap_content"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:text="VirtualMG"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:textColor="#FFFFFF"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:textSize="32sp"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:textStyle="bold"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:layout_marginBottom="20dp"/>' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    ' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    <ProgressBar' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:layout_width="50dp"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:layout_height="50dp"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:indeterminate="true"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:indeterminateTint="#FFFFFF"/>' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    ' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '    <TextView' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:layout_width="wrap_content"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:layout_height="wrap_content"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:text="Chargement..."' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:textColor="#FFFFFF"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:textSize="16sp"' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        android:layout_marginTop="20dp"/>' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '        ' >> android-app/app/src/main/res/layout/activity_splash.xml
        echo '</LinearLayout>' >> android-app/app/src/main/res/layout/activity_splash.xml
        
        # 2. SplashActivity.kt
        echo 'package com.virtual.mg' > android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo 'import android.content.Intent' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo 'import android.os.Bundle' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo 'import android.os.Handler' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo 'import android.os.Looper' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo 'import androidx.appcompat.app.AppCompatActivity' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo 'class SplashActivity : AppCompatActivity() {' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '    override fun onCreate(savedInstanceState: Bundle?) {' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '        super.onCreate(savedInstanceState)' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '        setContentView(R.layout.activity_splash)' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '        ' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '        Handler(Looper.getMainLooper()).postDelayed({' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '            startActivity(Intent(this, MainActivity::class.java))' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '            finish()' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '        }, 2000)' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '    }' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        echo '}' >> android-app/app/src/main/java/com/virtual/mg/SplashActivity.kt
        
        # 3. MainActivity.kt avec localStorage
        echo 'package com.virtual.mg' > android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo 'import android.os.Bundle' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo 'import android.webkit.WebView' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo 'import android.webkit.WebViewClient' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo 'import android.webkit.WebSettings' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo 'import androidx.appcompat.app.AppCompatActivity' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo 'class MainActivity : AppCompatActivity() {' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '    override fun onCreate(savedInstanceState: Bundle?) {' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        super.onCreate(savedInstanceState)' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        ' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        val webView = WebView(this)' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        ' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        webView.settings.javaScriptEnabled = true' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        webView.settings.domStorageEnabled = true' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        webView.settings.databaseEnabled = true' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        webView.settings.cacheMode = WebSettings.LOAD_DEFAULT' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        webView.settings.loadWithOverviewMode = true' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        webView.settings.useWideViewPort = true' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        ' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        webView.webViewClient = WebViewClient()' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        webView.loadUrl("https://pred46.onrender.com")' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        ' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        setContentView(webView)' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '    }' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '    ' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '    override fun onBackPressed() {' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        val webView = findViewById<WebView>(android.R.id.content).getRootView() as? WebView' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        if (webView?.canGoBack() == true) {' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '            webView.goBack()' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        } else {' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '            super.onBackPressed()' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '        }' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '    }' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        echo '}' >> android-app/app/src/main/java/com/virtual/mg/MainActivity.kt
        
        # 4. AndroidManifest.xml SANS icônes
        echo '<?xml version="1.0" encoding="utf-8"?>' > android-app/app/src/main/AndroidManifest.xml
        echo '<manifest xmlns:android="http://schemas.android.com/apk/res/android"' >> android-app/app/src/main/AndroidManifest.xml
        echo '    package="com.virtual.mg">' >> android-app/app/src/main/AndroidManifest.xml
        echo '    ' >> android-app/app/src/main/AndroidManifest.xml
        echo '    <uses-permission android:name="android.permission.INTERNET" />' >> android-app/app/src/main/AndroidManifest.xml
        echo '    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' >> android-app/app/src/main/AndroidManifest.xml
        echo '    ' >> android-app/app/src/main/AndroidManifest.xml
        echo '    <application' >> android-app/app/src/main/AndroidManifest.xml
        echo '        android:allowBackup="true"' >> android-app/app/src/main/AndroidManifest.xml
        echo '        android:label="VirtualMG"' >> android-app/app/src/main/AndroidManifest.xml
        echo '        android:supportsRtl="true"' >> android-app/app/src/main/AndroidManifest.xml
        echo '        android:theme="@style/Theme.MyApp"' >> android-app/app/src/main/AndroidManifest.xml
        echo '        android:usesCleartextTraffic="true">' >> android-app/app/src/main/AndroidManifest.xml
        echo '        ' >> android-app/app/src/main/AndroidManifest.xml
        echo '        <activity' >> android-app/app/src/main/AndroidManifest.xml
        echo '            android:name=".SplashActivity"' >> android-app/app/src/main/AndroidManifest.xml
        echo '            android:exported="true"' >> android-app/app/src/main/AndroidManifest.xml
        echo '            android:theme="@style/Theme.AppCompat.Light.NoActionBar">' >> android-app/app/src/main/AndroidManifest.xml
        echo '            <intent-filter>' >> android-app/app/src/main/AndroidManifest.xml
        echo '                <action android:name="android.intent.action.MAIN" />' >> android-app/app/src/main/AndroidManifest.xml
        echo '                <category android:name="android.intent.category.LAUNCHER" />' >> android-app/app/src/main/AndroidManifest.xml
        echo '            </intent-filter>' >> android-app/app/src/main/AndroidManifest.xml
        echo '        </activity>' >> android-app/app/src/main/AndroidManifest.xml
        echo '        ' >> android-app/app/src/main/AndroidManifest.xml
        echo '        <activity' >> android-app/app/src/main/AndroidManifest.xml
        echo '            android:name=".MainActivity"' >> android-app/app/src/main/AndroidManifest.xml
        echo '            android:exported="false"' >> android-app/app/src/main/AndroidManifest.xml
        echo '            android:configChanges="orientation|screenSize|keyboardHidden">' >> android-app/app/src/main/AndroidManifest.xml
        echo '        </activity>' >> android-app/app/src/main/AndroidManifest.xml
        echo '        ' >> android-app/app/src/main/AndroidManifest.xml
        echo '    </application>' >> android-app/app/src/main/AndroidManifest.xml
        echo '</manifest>' >> android-app/app/src/main/AndroidManifest.xml

    - name: Build APK
      working-directory: ./android-app
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualMG-App
        path: android-app/app/build/outputs/apk/release/*.apk